<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>RestEasy</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/RestEasyLogo.png') }}">
</head>
<body>



<div class="container">
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img style="max-width:120px; margin-top: -7px;"
                         src="{{ url_for('static', filename='images/RestEasyLogo.png') }}">
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li style="padding-left:1em">
                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#signupModal">Sign Up
                    </button>
                </li>
                <li style="padding-left:1em">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- The signupModal -->
    <div class="modal" id="signupModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Sign Up</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container">
                        <form action="\signup" method="post">
                            <dl>
                                <dt><label for="customername">Name</label></dt>
                                <dd><input id="customername" name="customername" type="text" class="form-control form-control" value="">
                                </dd>
                                <dt><label for="email">Email Address</label></dt>
                                <dd><input id="email" type="text" name="email" class="form-control form-control" value=""></dd>
                                <dt><label for="password">New Password</label></dt>
                                <dd><input id="password" name="password" type="password"  class="form-control form-control" value="">
                                </dd>
                            </dl>
                            <p><input class="btn btn-default" type=submit value="Sign Up"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The loginModal -->
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container">
                        <form method="post" action="\login">
                            <dl>
                                <dt><label for="lemail">Email Address</label></dt>
                                <dd><input id="lemail" name="lemail" class="form-control form-control" type="text"
                                           value=""></dd>
                                <dt><label for="lpassword">Password</label></dt>
                                <dd><input id="lpassword" name="lpassword" class="form-control form-control" type="password"
                                           value=""></dd>
                            </dl>
                            <p><input class="btn btn-default" type=submit value="Login"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="alert alert-primary" role="alert" style="text-align:center;">
  {{ msg }}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
