    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img style="max-width:120px; margin-top: -7px;"
                         src="{{ url_for('static', filename='images/RestEasyLogo.png') }}">
