{% extends "dashboard.html" %}
{% block content %}
    <form action="\vendorsearch" method="post" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id='vendorsearch' name='vendorsearch' type="search" placeholder="Search"
               aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Vendor</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        {% for item in itemlist %}
            <tr>
                <th scope="row">{{ item[0] }}</th>
                <td>{{ item[1] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
